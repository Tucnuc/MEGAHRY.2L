<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEGAHRY.2L</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <link rel="icon" href="./Assets-Library/controllerIcon.svg">
</head>
<body>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>

    <div class="container">
        <div class="headingCon">L</div>
        <div class="lineCon">
            <hr class="line">
        </div>
        <div class="gameList">
            <div id="maxwell" class="game">
                <img class="gameIcon" src="./Assets-Library/legendOfMaxwell.png">
                <p>Legenda<br>o Maxwellovi</p>
            </div>
            <div id="chess" class="game">
                <img class="gameIcon" src="./Assets-Library/magchess.png">
                <p class="singleLine">Magchess</p>
            </div>
            <div id="kostky" class="game">
                <img class="gameIcon" src="./Assets-Library/kostky.png">
                <p class="singleLine">Kostky</p>
            </div>
            <div id="ruleta" class="game">
                <img class="gameIcon" src="./Assets-Library/ruleta.png">
                <p class="singleLine">Ruská Ruleta</p>
            </div>
            <div id="clicker" class="game">
                <img class="gameIcon" src="./Assets-Library/clicker.png">
                <p class="singleLine">Krbec Clicker</p>
            </div>
            <div id="kuro" class="game">
                <img class="gameIcon" src="./Assets-Library/kuro.png">
                <p class="singleLine">Kuro</p>
            </div>
            <div id="paper" class="game">
                <img class="gameIcon" src="./Assets-Library/paper.png">
                <p>Kámen, nůžky,<br>papír</p>
            </div>
            <div id="" class="game">
                <!-- <img class="gameIcon" src="./Assets-Library/placeholder.png">
                <p>Hra</p> -->
            </div>
            <div id="" class="game">
                <!-- <img class="gameIcon" src="./Assets-Library/placeholder.png">
                <p>Hra</p> -->
            </div>
        </div>
    </div>

    <!-- POP UP MENU -->
    <div id="menuCon">
        <div class="background"></div>
        <div id="menu">
            <div class="menuHeading"></div>
            <img src="" id="menuBackgroundImg">
            <img src="./Assets-Library/menuShadow.png" class="menuShadow">
            <div class="menuDescription"></div>
            <div class="creator"></div>
            <a href="" class="gameLinkBtn">HRÁT</a>
        </div>
    </div>
    <div id="blur"></div>

    <script src="script.js"></script>
</body>
</html>
